<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <!-- MY CSS STYLES -->
    <link rel="stylesheet" href="../website/css/main.css">
    <title>Weather App</title>
</head>

<body>
    <div id="card">
        <div class="input">
            <div>
                <label for="name">Enter City Name / zip - </label>
                <input type="text" id="name" value="">
            </div>

            <label for="ask">How are you feeling today ?</label>
            <div class="options">
                <input type="radio" name=".." id="1">
                <label for="1">Enjoyment</label>
                <input type="radio" name=".." id="2">
                <label for="2">Sadness</label>
                <input type="radio" name=".." id="3">
                <label for="3">Fear</label>
                <input type="radio" name=".." id="4">
                <label for="4">Anger</label>
                <input type="radio" name=".." id="5">
                <label for="5">Joyful</label>
            </div>

            <button>Generate</button>
        </div>
        <div class="output">
            <div class="main">
                <h1 class="">One</h1>
            </div>
            <div class="others">
                <h1 class="minTemp">Min Temp.</h1>
                <h1 class="maxTemp">Max Temp.</h1>
                <h1 class="humidity">Humidity</h1>
            </div>
        </div>
    </div>

    <!-- MY JS FILE -->
    <script src="../website/script/app.js"></script>
</body>

</html>
