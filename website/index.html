<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <!-- MY CSS STYLES -->
    <!-- <link rel="stylesheet" href="../website/css/main.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <title>Climatology</title>
</head>

<body>

    <div id="card">
        <div class="input">
            <div class="zipCode">
                <label for="name" class="ask">Climatology:</label>
                <input type="text" id="name" value="" placeholder="search city / zip">
            </div>

            <div class="middle">
                <p for="ask">How are you feeling today ?</p>
                <div class="options">
                    <input type="radio" name=".." value="happy" id="1">
                    <label for="1"> I feel great today! </label><br>
                    <input type="radio" name=".." value="angry" id="2">
                    <label for="2"> Can kill you </label><br>
                    <input type="radio" name=".." value="happy" id="3">
                    <label for="3"> Feeling relaxed </label><br>
                    <input type="radio" name=".." value="angry" id="4">
                    <label for="4"> I am hungry </label><br>
                    <input type="radio" name=".." value="angry" id="5">
                    <label for="5"> I feel terrific today! </label><br>
                </div>
            </div>
            <button>Generate</button>
        </div>
        <div class="output">
            <div class="mainTemp"></div>
            <div class="others"></div>
        </div>
    </div>


    <!-- MY JS FILE -->
    <script src="./script/app.js"></script>
    <!-- <script src="/server.js"></script> -->
</body>

</html>
